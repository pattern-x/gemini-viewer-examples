<body>
    <div id="app">
        <div id="myCanvas" class="container"></div>
    </div>
    <script type="module">
        import { BimViewer, ToolbarMenuId } from "./demo/libs/gemini-viewer.esm.min.js";

        const project = {
            "id": "buiding1",
            "name": "buiding1 project",
            "models": [{
                "name": "buiding1",
                "src": "./demo/models/gltf/buiding1.gltf",
                "position": [0, 0, 0],
                "rotation": [0, 0, 0],
                "scale": [1, 1, 1],
                "edges": true,
                "visible": true
            }, {
                "name": "立面 - 东",
                "src": "./demo/models/dxf/buiding1-east.dxf",
                "position": [-30, 0, 0],
                "rotation": [0, 90, 0],
                "scale": [0.001, 0.001, 0.001],
                "visible": true
            }, {
                "name": "楼层平面 - 1F",
                "src": "./demo/models/dxf/buiding1-1F.dxf",
                "position": [0, -10, -170],
                "rotation": [90, 0, 0],
                "scale": [0.001, 0.001, 0.001],
                "visible": true
            }]
        }
        const viewer = new BimViewer({
            containerId: "myCanvas",
        }, project.camera);
        const toolbar = viewer.toolbar;
        toolbar.updateMenu(ToolbarMenuId.BimTree, { visible: false });

        // loadProjectModel
        let counter = 0; // to indicate how many models are loading
        project.models.forEach((modelCfg) => {
            if (modelCfg.visible === false) {
                // visible is true by default
                return; // only load visible ones
            }
            counter++;
            viewer.loadModel(modelCfg, (event) => {
                console.log(`[Demo] Loading model ${modelCfg.src}`);
            }, (event) => {
                console.error("[Demo] Failed to load " + modelCfg.src + ". " + event.message);
            }).then(() => {
                    console.log(`[Demo] Loaded model ${modelCfg.src}`);
            });
        });
    </script>
</body>
